<!doctype html>
<html lang="en">

<head>
    <title>MingCalc - A calculator generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron text-center">
        <h1>MingCalc - A calculator generator</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <textarea id="SourceTextArea" cols="60" rows="5">The area of a triangle with sides a = {a}, b = {b}, c = {c} has area {ans:area(`a`,`b`,`c`)}</textarea>
                <textarea id="ScriptTextArea" cols="60" rows="5">function area(a,b,c) {
    var s = (a + b + c) / 2;
    return Math.sqrt(s * (s - a) * (s - b) * (s - c));
}</textarea>
            </div>
            <div class="col-lg-6">
                <div id="PreviewDiv"></div>
            </div>
        </div>
    </div>
    <script src="dist/main.js"></script>
</body>

</html>
